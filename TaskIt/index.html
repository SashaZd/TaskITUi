        #appLoadingIndicator {
            background-image: url("resources/startup/SplashImage.png");
            height: 100%;

  <style type="text/css">
    #customBtn {
      display: inline-block;

      color: white;
      width: 165px;
      border-radius: 5px;
      white-space: nowrap;
    }
    #customBtn:hover {
      background: #e74b37;
      cursor: hand;
    }
    span.label {
      font-weight: bold;
    }
    span.icon {
      background: url('resources/images/btn_red.png') transparent 5px 50% no-repeat;

      width: 35px;

      border-right: #bb3f30 1px solid;
    }
    span.buttonText {
      display: inline-block;
      vertical-align: middle;
      padding-left: 35px;
      padding-right: 35px;
      font-size: 14px;
      font-weight: bold;
      /* Use the Roboto font that is loaded in the <head> */
      font-family: 'Roboto',arial,sans-serif;
